<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/icon" href="../images/icons8-gunter-100.png">
    <link rel="stylesheet" type="text/css" href="../learning_html/sign_up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <h1 style="text-align: center;">Register For ByteBenders !!</h1>
    <form action="../learning_html/html_learning.html">
            <fieldset>
                <legend>Personalia</legend>
                <table>
                    <tr>
                        <td> <label for="name">Name: </label> </td>
                        <td> <input type="text" name="name" id="name" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="dob">Date Of Birth: </label> </td>
                        <td> <input type="date" name="dob" id="dob" required> </td>
                    </tr>
                    <tr>
                        <td> Gender :  </td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label> &ensp;
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label> &ensp;
                            <input type="radio" name="gender" id="others" value="others">
                            <label for="others">Others</label> &ensp;
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email : </label></td>
                        <td><input type="email" placeholder="abc@xyz.com" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="country">Country : </label></td>
                        <td>
                            <select name="country" id="country" required>
                                <option selected>select</option>
                                <option value="afghanistan">Afghanistan</option>
                                <option value="armenia">armenia</option>
                                <option value="bangladesh">bangladesh</option>
                                <option value="india">india</option>
                                <option value="nepal">nepal</option>
                                <option value="sri lanka">sri lanka</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>credentials : </legend>
                <table>
                    <tr>
                        <td><label for="uname">create username: </label></td>
                        <td>
                            <input type="text" name="uname" id="uname" required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="color:red">password must be atleast 8 characters long</td>
                    </tr>
                    <tr>
                        <td><label for="pass">create password : </label></td>
                        <td><input type="password" name="password" id="pass" required></td>
                    </tr>
                    <tr>
                        <td><label for="cpass">confirm password : </label></td>
                        <td><input type="password" name="confirm" id="cpass" required></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                </table>
            </fieldset>
            <br>
            <input type="submit">
    </form>
</body>
</html>
